<body>

    <script>

       let lista = [];
       let novoItem = prompt("Digite o nome do item ou - se não quiser add");

       while (novoItem != "-") {
            lista.push(novoItem);
            let novoItem = prompt("Digite o nome do item ou - se não quiser add");
       }

       if (lista.length == 0) {
            prompt("Sua lista está vazia");
       } else {
            alert("Voce deve comprar esses ítens: ")
            for (let index = 0; index < lista.length; index++) {
                alert(lista[index]); 
            }
       }


        
    </script>
